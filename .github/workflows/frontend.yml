name: Frontend CI/CD

on:
  push:
    tags:
      - 'f*.*.*'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 优先安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      # 2. 设置 Node.js 并开启 pnpm 缓存，大幅加速后续依赖安装
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: './frontend/pnpm-lock.yaml'

      # 3. 严格遵循 lockfile 安装依赖，提升速度并防止版本漂移
      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      # 4. 保留前端构建以测试代码正确性
      - name: Build frontend (Sanity check)
        working-directory: ./frontend
        run: pnpm run build

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lower case image name
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')-frontend" >> $GITHUB_ENV

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=match,pattern=f(.*),group=1
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
