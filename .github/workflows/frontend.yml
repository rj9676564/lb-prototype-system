name: Frontend CI/CD

on:
  push:
    tags:
      - 'f*.*.*'

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 优先安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      # 2. 设置 Node.js 并开启 pnpm 缓存，大幅加速后续依赖安装
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: './frontend/pnpm-lock.yaml'

      # 3. 严格遵循 lockfile 安装依赖，提升速度并防止版本漂移
      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: ./frontend
        run: pnpm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend/dist
